<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Easy Vreco</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<section class="header">
			<div class="row">
				<div class="col-md-3 col-sm-3">
					<button id="encuentrame">Encuéntrame</button>
				</div>
				<div class="col-md-3 col-sm-3 text-center">
					<label for="">Origen</label><br>
					<input id="input-origen" class="input" type="text" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-3 text-center">
					<label for="">Destino</label><br>
					<input id="input-destino" class="input" type="text" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-3">
					<button id="ruta">Ruta</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12" id="map">
					<!-- Aqui va el mapa -->
				</div>
			</div>
		</section>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJAl2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
		</script>
		
		<script type="text/javascript" src="assets/js/main.js"></script>
		<!-- API GOOGLEMAPS -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKSVOba82d5wefkNAUUycJd8VY7mltqZk&callback=initMap&libraries=places">
		</script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
